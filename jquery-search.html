<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>
    $(function () {
      // 참고.. (li 요소를 넣는 코드)
      var text = '[{"fname":"Marlissa"},{"fname":"Geoff"},{"fname":"Lorenzo"},{"fname":"Conrade"},{"fname":"Lucious"},{"fname":"Ratikorn"},{"fname":"Myla"},{"fname":"Valoria"},{"fname":"Micheal"},{"fname":"Heidi"},{"fname":"Francis"},{"fname":"Tania"},{"fname":"Richmond"},{"fname":"George"},{"fname":"Sara"},{"fname":"Jesus"},{"fname":"Inessa"},{"fname":"Jacqueline"},{"fname":"Alfonso"},{"fname":"Raquel"},{"fname":"Stephan"},{"fname":"Allana"},{"fname":"Mihai"},{"fname":"Mohammed"},{"fname":"Gilbert"},{"fname":"Aubrey"},{"fname":"Christopher"},{"fname":"Monika"},{"fname":"Veneta"},{"fname":"Spyro"}]';
      var items = JSON.parse(text);
      var ul = $("#myul");
      $.each(items, function (i, val) {
        ul.append("<li>" + val.fname + "</li>");
      });

      // 실제 사용한 코드
      $("#input1").keyup(function() {

        var value = $(this).val();
        value = value.toLowerCase();
        $("li").each(function(i, elem) {
          if ($(elem).text().toLowerCase().indexOf(value) === -1) {
            $(elem).fadeOut(50);
          } else {
            $(elem).fadeIn(50);
          }
        });

      });
    });

  </script>
</head>

<body>
  <input type="text" id="input1">
  <ul id="myul">

  </ul>
</body>

</html>
